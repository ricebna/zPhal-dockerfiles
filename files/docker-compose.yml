version: '3.2'
services:
  php-fpm:
    build: ./php/
    ports:
      - "9002:9000"
    links:
      - mysql-db:mysql-db
      - redis-db:redis-db
    volumes:
      - ../app:/data/www:rw
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro # 当前php配置文件；可以拷贝修改php-dev.ini为想要的配置
      - ./php/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
      - ../logs/php-fpm:/var/log/php-fpm:rw
    restart: always
    command: php-fpm
  mysql-db:
      build: ./mysql
      ports:
        - "3308:3306"
      volumes:
        - ../data/mysql:/var/lib/mysql:rw
        - ../logs/mysql:/var/lib/mysql-logs:rw
        - ./mysql/conf.d:/etc/mysql/conf.d:ro
      environment:
        MYSQL_ROOT_PASSWORD: vegeta1617
        MYSQL_DATABASE: dboadmin
        MYSQL_USER: dbouser
        MYSQL_PASSWORD: dbo3308
      restart: always
      command: "--character-set-server=utf8"

  redis-db:
      build: ./redis
      ports:
        - "6381:6379"
      volumes:
        - ../data/redis:/data
      restart: always